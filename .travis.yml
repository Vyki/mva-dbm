language: php
php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

before_install:
    - composer self-update

script:
    - vendor/bin/tester tests -s -p php -c tests/php-unix.ini --setup tests/inc/setup.php -s

after_failure:
    # Print *.actual content
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

before_script:
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | sudo tee /etc/apt/sources.list.d/mongodb.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org=2.6.0 mongodb-org-server=2.6.0 mongodb-org-shell=2.6.0 mongodb-org-mongos=2.6.0 mongodb-org-tools=2.6.0
    - sleep 10
    - mongo --version
    - printf "\n" | pecl install -f mongo-1.6.0
    - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - composer install --no-interaction --dev --prefer-source
